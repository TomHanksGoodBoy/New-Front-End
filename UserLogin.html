<head>
    
    <title> MedRep for Consumer </title>

    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|Fira+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="UserLogin.css">
    
</head>

<html>

<body style="background-image: url(User_Login.jpg)"> 
        
    <div class = "main">
        
        <div class = "container-fluid textDiv">
        
            <!-- Add link of main homepage in the image -->
            <a href = "Main_WebPage.html">
                <img class = "logo " style = "width: 100% " src = "MedRep1.png" alt = "Logo Here">
            </a> 
            
            <p class = "subHeading" style = " margin-bottom: 5% "> A unique Aadhaar based Medical Repository for all your Reports and Tests, </p>
            <p class = "subHeading" style = " margin-bottom: 10% "> Unparalleled and Powerful Tool for saving your Medical History online.</p>
            
             
        </div>
        <div class = "container-fluid login">
            
            <form action = "/" method = "post">     
                
                <input class="inputText" type = "text" placeholder = "Aadhaar Card Number"  required onkeydown="return ( event.ctrlKey || event.altKey 
                    || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) 
                    || (95<event.keyCode && event.keyCode<106)
                    || (event.keyCode==8) || (event.keyCode==9) 
                    || (event.keyCode>34 && event.keyCode<40) 
                    || (event.keyCode==46) )" pattern=".{12,12}">
                <input class="inputText" type = "password" style = "margin-top: 6%" placeholder = "Password" required>

                    <button type = "submit" class="buttonDesign"> Login </button>  
                <!-- Add link of next page in login-->
                
            </form>
            
            <!-- Add the sign up POP UP here -->
            <button type = "submit" class="buttonDesign" id="myBtn">Sign ~ Up</button>
           </div> 
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
    <form>   
    <input type="text" class= "takeInputUser" placeholder="Name" name="name" maxlength="10" size="10" required>
    <input type="text" class="takeInputUser" placeholder="Aadhaar Card Number" name="aadhaar" maxlength="12" size="10" required>
    <input type="text"  class="takeInputUser" placeholder="Mobile Number " name="mobile" maxlength="10" size="10" required>
    <input type="text"  class="takeInputUser" placeholder="Email Address" name="email" maxlength="50" size="10" required>
    <input type="text"  class="takeInputUser" placeholder="Blood Group" name="bloodGrp" maxlength="5" size="10" required>
    <input type="text"  class="takeInputUser" placeholder="Password" name="password" maxlength="30" size="10" required>

    <div class="clearfix">
      <button type="reset" class="cancelbtn">Reset</button>
      <button type="submit" class="signupbtn">Submit</button>
    </div>
    </form>    
    </div>
</div>

</body>
</html>




<!-------------------------------------------------------------------------------------------------------->



<script>
    
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
